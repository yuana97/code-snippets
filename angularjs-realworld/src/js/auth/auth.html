<div class="auth-page">
  <div class="container page">
    <div class="row">
      <!-- form -->
      <div class="col-md-6 offset-md-3 col-xs-12">
        <!-- header -->
        <h1 class="text-xs-center" ng-bind="::$ctrl.title"></h1>
        <p class="text-xs-center">
          <!-- login link -->
          <a ui-sref="app.login"
            ng-show="$ctrl.authType === 'register'">
            Have an account?
          </a>
          <!-- register link -->
          <a ui-sref="app.register"
            ng-show="$ctrl.authType === 'login'">
            Need an account?
          </a>
        </p>
      </div>
      <!-- bind inputs to $ctrl.formData, submit => fire ctrl's submitForm -->
      <form ng-submit="$ctrl.submitForm()">
        <!-- disable inputs during ajax request -->
        <fieldset ng-disabled="$ctrl.isSubmitting">
          <!-- username input, show if registering -->
          <fieldset class="form-group" ng-show="$ctrl.authType === 'register'">
            <input class="form-control form-control-lg"
              type="text"
              placeholder="Username"
              ng-model="$ctrl.formData.username" />
          </fieldset>
          <!-- email input -->
          <fieldset class="form-group">
            <input class="form-control form-control-lg"
              type="email"
              placeholder="Email"
              ng-model="$ctrl.formData.email" />
          </fieldset>
          <!-- password input -->
          <fieldset class="form-group">
            <input class="form-control form-control-lg"
              type="password"
              placeholder="Password"
              ng-model="$ctrl.formData.password" />
          </fieldset>
          <!-- submit button -->
          <button class="btn btn-lg btn-primary pull-xs-right"
            type="submit"
            ng-bind="$ctrl.title">
          </button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
